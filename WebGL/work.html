<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script src="OrbitControls.js"></script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      /* 初期設定 */
      var init = function() {
        
        var width = 800, height = 600;
        
        var renderer = new  THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        renderer.setClearColor( 0x010101 );
        document.body.appendChild(renderer.domElement);
        
        renderer.shadowMap.enabled = true;
        // renderer.setPixelRatio(window.devicePixelRatio);
        
        var scene = new THREE.Scene();
        
        var camera = new THREE.PerspectiveCamera(45, width/height, 1, 1000);
        camera.position.z = 20;
        camera.position.y = 0.5;
        
        const controls = new THREE.OrbitControls(camera, document.body);
        
        var tL = new THREE.TextureLoader();
        
        
        /* Axis -> x:RED / y:GREEN / z:BLUE */
        const axes = new THREE.AxesHelper(20);
        scene.add(axes);
        
        const gridHelper = new
        THREE.GridHelper(40,50); // size, step
        // 
        scene.add(gridHelper);
        
        
        /* ジオメトリー作成用 */
        var geometry, material;
        
        geometry = new THREE.SphereGeometry(1, 20, 20);
        material = new THREE.MeshStandardMaterial({ color:0x000000, opacity:0.01, transparent:true, side:THREE.DoubleSide });
        // const star = new THREE.Mesh(geometry, material);
        // scene.add(star);
        
        geometry = new THREE.CircleGeometry(1, 72);
        var texture1 = tL.load("img/white_flash.PNG");
        material = new THREE.SpriteMaterial({ map:texture1 });
        const star = new THREE.Sprite(material);
        star.scale.set(1.7, 1.7, 1.7);
        scene.add(star);
        
        var circles = [];
        const limit = 10;
        for ( let i=0; i<limit; i++ ) {
          geometry = new THREE.TorusGeometry(4*Math.random()+1.7, 0.03, 20, 200);
          material = new THREE.MeshStandardMaterial({ color:0xffffff });
          var circle = new THREE.Mesh(geometry, material);
          circle.rotation.x = Math.random()*360*(Math.PI/180);
          circle.rotation.y = Math.random()*360*(Math.PI/180);
          circle.rotation.z = Math.random()*360*(Math.PI/180);
          circles.push(circle);
          scene.add(circle);
        }
        
  　　　 geometry = new THREE.TorusGeometry(6, 0.4, 2, 200, 5/4*Math.PI);
        material = new THREE.MeshBasicMaterial({ color:0xaaaaff, transparent:true, side:THREE.DoubleSide });
        var circle = new THREE.Mesh(geometry, material);
        circle.rotation.z = 120*(Math.PI/180);
        scene.add(circle);
        
        /* 点光源のみだと暗いところが多すぎるため平行光源を用意 */
        var directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(0, 0, 20);
        
        var pointLight = new THREE.PointLight(0xff2222, 3, 0, 1);
        // pointLight.position.set(0, 2, 1);
        
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        pointLight.castShadow = true;
        // scene.add(pointLight);
        
        
        /* アニメーション */
        var update = function() {
          requestAnimationFrame(update);
          
        for ( let i=0; i<limit; i++ ) {
          var circle = circles[i];
          circle.rotation.x += 0.01;
          circle.rotation.y += 0.01;
          circle.rotation.z += 0.01;
        }  

          renderer.render(scene, camera);
        };

        /* アニメーションの更新 */
        update();
        
      }
      
      window.addEventListener( 'DOMContentLoaded', init );
      
    </script>
    
    <!-- ↓書かなくていい↓ -->
    <!-- <canvas width="800" height="600" style="width: 800px; height: 600px;"></canvas> -->

  </body>
  
</html>
