<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script src="OrbitControls.js"></script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      
      var cylinder;
      
      /* 初期設定 */
      var init = function() {
        
        var width = 800, height = 600;
        
        var renderer = new  THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas'),
          antialias:true
        });
        renderer.setSize(width, height);
        renderer.setClearColor( 0x010101 );
        document.body.appendChild(renderer.domElement);
        
        renderer.shadowMap.enabled = true;
        // renderer.setPixelRatio(window.devicePixelRatio);
        
        var scene = new THREE.Scene();
        
        var camera = new THREE.PerspectiveCamera(45, width/height, 1, 1000);
        camera.position.z = 30;
        camera.position.y = 0.5;
        
        const controls = new THREE.OrbitControls(camera, document.body);
        
        var tL = new THREE.TextureLoader();
        
        
        /* Axis -> x:RED / y:GREEN / z:BLUE */
        const axes = new THREE.AxesHelper(20);
        // scene.add(axes);
        
        const gridHelper = new
        THREE.GridHelper(40,50); // size, step
        // scene.add(gridHelper);
        
        
        
        
        /* ジオメトリー作成用 */
        var geometry, material;
        
        var texture1 = tL.load("img/white_flash.PNG");
        material = new THREE.SpriteMaterial({ map:texture1, transparent:true, alphaTest:0.01 });
        const star = new THREE.Sprite( material );
        star.scale.set(1.7, 1.7, 1.7);
        scene.add(star);
        
        var circles = [];
        const limit = 10;
        for ( let i=0; i<limit; i++ ) {
          geometry = new THREE.TorusGeometry(4*Math.random()+1.7, 0.03, 20, 200);
          material = new THREE.MeshStandardMaterial({ color:0xffffff });
          var circle = new THREE.Mesh(geometry, material);
          circle.rotation.x = Math.random()*360*(Math.PI/180);
          circle.rotation.y = Math.random()*360*(Math.PI/180);
          circle.rotation.z = Math.random()*360*(Math.PI/180);
          circles.push(circle);
          scene.add(circle);
        }
        
        const ring = new THREE.Group();
        geometry = new THREE.CylinderGeometry( 6.5, 6.5, 0.4, 200, 20, true );
        material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true, side:THREE.DoubleSide });
        var parts = new THREE.Mesh(geometry, material);
        ring.add(parts);
        
        geometry = new THREE.CylinderGeometry( 7.5, 7.5, 0.4, 200, 20, true );
        material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true, side:THREE.DoubleSide });
        var parts = new THREE.Mesh(geometry, material);
        ring.add(parts);
        
        geometry = new THREE.RingGeometry( 6.5, 7.5, 200, 20, 0 );
        material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true, side:THREE.DoubleSide });
        var parts = new THREE.Mesh(geometry, material);
        parts.position.y = +0.2;
        parts.rotation.x = -90*(Math.PI/180);
        ring.add(parts);
        
        geometry = new THREE.RingGeometry( 6.5, 7.5, 200, 20, 0 );
        material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true, side:THREE.DoubleSide });
        var parts = new THREE.Mesh(geometry, material);
        parts.position.y = -0.2;
        parts.rotation.x = -90*(Math.PI/180);
        ring.add(parts);
        
        scene.add(ring);
        
        
        geometry = new THREE.TorusGeometry( 7, 0.2, 20, 200, Math.PI );
        material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true });
        var arch = new THREE.Mesh(geometry, material);
        arch.rotation.x = -180*(Math.PI/180);
        arch.rotation.y = -90*(Math.PI/180);
        scene.add(arch);
        
        geometry = new THREE.TorusGeometry( 7, 0.2, 20, 200, Math.PI );
        material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true });
        var arch = new THREE.Mesh(geometry, material);
        arch.rotation.x = Math.PI;
        scene.add(arch);
        
        geometry = new THREE.ConeGeometry( 1, 2, 20, 20 );
        material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true });
        var cone = new THREE.Mesh(geometry, material);
        cone.position.y = -7.5;
        scene.add(cone);
        
        geometry = new THREE.CylinderGeometry(3, 4, 1, 200, 20 );
        material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true });
        cylinder = new THREE.Mesh(geometry, material);
        cylinder.position.y = -8;
        scene.add(cylinder);
        
        geometry = new THREE.CylinderGeometry( 5, 5, 1, 200, 20 );
        material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true });
        cylinder = new THREE.Mesh(geometry, material);
        cylinder.position.y = -9;
        scene.add(cylinder);
        
        geometry = new THREE.CylinderGeometry( 3, 3, 3, 200, 20 );
        material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true });
        cylinder = new THREE.Mesh(geometry, material);
        cylinder.position.y = -10.5;
        scene.add(cylinder);
        
        geometry = new THREE.CylinderGeometry( 7, 8, 1, 200, 20 );
        material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true });
        cylinder = new THREE.Mesh(geometry, material);
        cylinder.position.y = -12.5;
        scene.add(cylinder);
        
        for ( let i=0; i<6; i++ ) {
          geometry = new THREE.CylinderGeometry( 0.5, 0.5, 3, 200, 20 );
          material = new THREE.MeshStandardMaterial({ color:0xc49411, transparent:true });
          cylinder = new THREE.Mesh(geometry, material);
          cylinder.position.set( 4.5*Math.cos(2*Math.PI/6*i), -10.5, 4.5*Math.sin(2*Math.PI/6*i) );
          scene.add(cylinder);
        }
        
        /* 点光源のみだと暗いところが多すぎるため平行光源を用意 */
        var directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(0, 0, 30);
        
        var pointLight = new THREE.PointLight(0xaa99dd, 1.8, 0, 1);
        pointLight.position.set(0, 10, 30);
        
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        pointLight.castShadow = true;
        scene.add(pointLight);
        
        
        /* アニメーション */
        var update = function() {
          requestAnimationFrame(update);
          
          for ( let i=0; i<limit; i++ ) {
            var circle = circles[i];
            circle.rotation.x += 0.01;
            circle.rotation.y += 0.01;
            circle.rotation.z += 0.01;
          }  

          renderer.render(scene, camera);
        };

        /* アニメーションの更新 */
        update();
        
      }
      
      window.addEventListener( 'DOMContentLoaded', init );
      
    </script>
    
    <!-- ↓書かなくていい↓ -->
    <!-- <canvas width="800" height="600" style="width: 800px; height: 600px;"></canvas> -->

  </body>
  
</html>
