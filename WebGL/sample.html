<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  </head>
  <body>
    
    <script>
      var init = function() {
        
        var width = 800, height = 600;
        
        var renderer = new  THREE.WebGLRenderer();
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);
        
        var scene = new THREE.Scene();
        
        var camera = new THREE.PerspectiveCamera(45, width/height, 1, 1000);
        camera.position.z = 2;
        
        var num = Math.random();
        
        var geometry = new THREE.BoxGeometry(num, num, num);
        var material = new THREE.MeshPhongMaterial({ color:0x0000ff, wireframe:false });
        var box = new THREE.Mesh(geometry, material);
        
        box.position.z = 0;
        box.rotation.x = 1;
        box.rotation.y = 1;
        //scene.add(box);
        
        var geometry = new THREE.PlaneGeometry(100, 100, 10, 10);
        var material = new THREE.MeshPhongMaterial({ color:0xaaaaaa, wireframe:false });
        var ground = new THREE.Mesh(geometry, material);
        
        // ground.position.z = 0;
        // ground.position.y = -1;
        // ground.rotation.x += Math.PI;
        scene.add(ground);
        
        
        
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(0, 0, 4);
        
        scene.add(directionalLight1);
        
        
        var update = function() {
          requestAnimationFrame(update);
          // ground.routation.x += 0.01;
          ground.position.z -= 0.01;
          renderer.render(scene, camera);
        };
        update();
      }
      
      window.addEventListener( 'DOMContentLoaded', init );
    
    </script>
    
    <!-- ↓書かなくていい↓ -->
    <!-- <canvas width="800" height="600" style="width: 800px; height: 600px;"></canvas> -->

  </body>
  
</html>
