<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  </head>
  <body>
    
    <script>
      var init = function() {
        
        var width = 800, height = 600;
        
        var renderer = new  THREE.WebGLRenderer();
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);
        
        var scene = new THREE.Scene();
        
        var camera = new THREE.PerspectiveCamera(45, width/height, 1, 1000);
        
        var num = Math.random();
        
        var geometry = new THREE.BoxGeometry(num, num, num);
        var material = new THREE.MeshPhongMaterial({ color:0x0000ff, wireframe:true });
        var box = new THREE.Mesh(geometry, material);
        
        box.position.z = -5;
        box.rotation.x = 1;
        box.rotation.y = 1;
        scene.add(box);
        
        /*
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(1, 1, 1);
        
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-1, 1, 1);
        
        scene.add(directionalLight1);
        scene.add(directionalLight2);
        */
        
        const light = new THREE.PointLight(0xffffff, 5.0, 100, 1.0);
        light.position.set(100, 1, 100);
        scene.add(light);
        
        var update = function() {
          requestAnimationFrame(update);
          renderer.render(scene, camera);
        };
        update();
      }
      
      window.addEventListener( 'DOMContentLoaded', init );
    
    </script>
    
    <!-- ↓書かなくていい↓ -->
    <!-- <canvas width="800" height="600" style="width: 800px; height: 600px;"></canvas> -->

  </body>
  
</html>
