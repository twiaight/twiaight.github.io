<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  </head>
  <body>
    
    <script>
      var MODE1 = true;
      var MODE2 = false;
      
      var init = function() {
        
        var width = 800, height = 600;
        
        var renderer = new  THREE.WebGLRenderer({antialias:true});
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);
        
        renderer.shadowMap.enabled = true;
        
        /* ↓高解像度を得られるがデバイスによっては動作が重くなるのでコメントアウト↓ */
        // renderer.setPixelRatio(window.devicePixelRatio);
        
        var scene = new THREE.Scene();
        
        var camera = new THREE.PerspectiveCamera(45, width/height, 1, 1000);
        camera.position.z = 2.5;
        camera.position.y = 0.5;
        
        /* Axis -> x:RED / y:GREEN / z:BLUE */
        var axes = new THREE.AxesHelper(20);
        scene.add(axes);
        
        /* "boxes" as "box group" */
        const boxes = new THREE.Group();
        const limit = 10;
        
        for ( let i=0; i<limit; i++ ) {
          
          const randomX = 3*(Math.random()-0.5)/2;
          const randomZ = 3*(Math.random()-0.5)/2;
          const oneSide = Math.random()/10;
          const degree = Math.random()*20;
          var geometry = new THREE.BoxGeometry(oneSide, oneSide, oneSide);
          var material = new THREE.MeshStandardMaterial({ color:0x0000ff, wireframe:false});  
          
          for ( let j=0; j<limit; j++ ) {
            var box = new THREE.Mesh(geometry, material);
            var num = ( Math.random()*oneSide ) - oneSide/2;

            box.position.x = randomX + num;
            box.position.y = (oneSide/2) + (oneSide*j);
            box.position.z = randomZ + num;
            box.rotation.y = (degree+num*10)*(Math.PI/180);
            
            box.castShadow = true;
            box.reciveShadow = true;

            boxes.add(box);
          }
        }

        scene.add(boxes);
        
        
        var geometry = new THREE.PlaneGeometry(2, 2, 10, 10);
        var material = new THREE.MeshStandardMaterial({ color:0xcccccc, wireframe:false, roughness:0.0 });
        var ground = new THREE.Mesh(geometry, material);
        
        ground.rotation.x = -90*(Math.PI/180);
        
        ground.receiveShadow = true;
        scene.add(ground);
        
        const walls = new THREE.Group();
        
        var wall = new THREE.Mesh(geometry, material);
        wall.position.z = -1;
        wall.position.y =  1;
        walls.add(wall);
        
        var wall = new THREE.Mesh(geometry, material);
        wall.position.x = +1;
        wall.position.y =  1;
        wall.rotation.y = -90*(Math.PI/180);
        walls.add(wall);
        
        var wall = new THREE.Mesh(geometry, material);
        wall.position.x = -1;
        wall.position.y =  1;
        wall.rotation.y = +90*(Math.PI/180);
        walls.add(wall);
        
        walls.receiveShadow = true;
        scene.add(walls);
        
        
        var geometry = new THREE.TorusKnotGeometry(0.1, 1, 99, 8, 20, 8);
        var marterial = new THREE.MeshPhongMaterial({ color:0xffffff, wireframe:true });
        var torusKnot = new THREE.Mesh(geometry, material);
        
        torusKnot.position.set(0, 0.5, 1);
        // scene.add(torusKnot);
        
        var geometry = new THREE.SphereGeometry(0.02, 30, 30);
        var material = new THREE.MeshPhongMaterial({ color:0xaaaaff, opacity:0.45, transparent:true });
        var sphere = new THREE.Mesh(geometry, material);
        
        sphere.position.set(0, 0.01, 0);
        scene.add(sphere);
        
        
        var directionalLight = new THREE.DirectionalLight(0xdddddd, 0.3);
        directionalLight.position.set(0, 0, 2);
        
        var pointLight = new THREE.PointLight(0xffcccc, 3, 2, 1);
        pointLight.position.set(0, 0.01, 0);
        
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        pointLight.castShadow = true;
        scene.add(pointLight);
        
        const lightHelper = new THREE.PointLightHelper(pointLight);
        // scene.add(lightHelper);
        
        var radius = 0.0;
        var sign = 1;
        var update = function() {
          requestAnimationFrame(update);
          
          if ( MODE1 ) {
            if ( pointLight.position.y < 1 ){
              pointLight.position.y += 0.001;
              sphere.position.y += 0.001
            } else {
              radius += sign*0.001;
              if ( radius == 1 ) sign = -1;
              if ( radius == 0 ) {
                MODE1 != MODE1;
                MODE2 != MODE2;
              }

              const time = Date.now() / 1000;
              pointLight.position.x = radius * Math.cos(time);
              pointLight.position.z = radius * Math.sin(time);
              sphere.position.x = radius * Math.cos(time);
              sphere.position.z = radius * Math.sin(time);
            }
            } else if ( MODE2 ) {
            }
          renderer.render(scene, camera);
        };
        update();
        
      }
      
      window.addEventListener( 'DOMContentLoaded', init );
    
    </script>
    
    <!-- ↓書かなくていい↓ -->
    <!-- <canvas width="800" height="600" style="width: 800px; height: 600px;"></canvas> -->

  </body>
  
</html>
