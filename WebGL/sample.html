<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  </head>
  
  <body>

    <script>
      
      var init = function() {
        
        var width = 800, height = 600;
        
        var renderer = new  TRHEE.WebGLRenderer();
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);
        
        var scene = new THREE.Scene();
        
        var camera = new THREE.PerdpectiveCamera(45, width/height, 1, 1000);
        
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        var box = new THREE.Mesh(geometry, material);
        
        box.position.z = -5;
        scene.add(box);
        
        var directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLidght.position.set(1, 1, 1);
        
        scene.add(directionalLight);
      }
      
      window.addEventListenner( 'DOMContentLoaded', init );
      
    </script>

  </body>
  
</html>
