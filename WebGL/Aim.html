<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sample</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js"></script>
  <!-- <script src="FirstPersonControls.js"></script> -->
  <script type="module" src="PointerLockControls.js"></script>
</head>
<body>
  <div id="blocker">
    <div id="instructions"></div>
  </div>
  
  <canvas id="myCanvas"></canvas>

  <script type="module">

    // import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

    // import { PointerLockControls } from 'PointerLockControls.js';



    var mouseX = 0, mouseY = 0; 
    var width = 800, height = 600;
    var prevTime = 0;
    var controls;
    var velocity = new THREE.Vector3();

    var clock = new THREE.Clock();
    
    var init = function() {

      /* 参考文献
      https://irukanobox.blogspot.com/2016/04/threejs_3.html
      https://irukanobox.blogspot.com/2016/11/threejs3d.html
      https://qiita.com/mczkzk/items/b8a59bfb272a05cb7109
      https://qiita.com/te26/items/5204fa0d220de2df6295
      https://mdn.github.io/dom-examples/pointer-lock/
      https://ics.media/tutorial-three/raycast/

      https://sbcode.net/threejs/pointerlock-controls/
      https://threejs.org/examples/misc_controls_pointerlock.html
      */

      var renderer = new  THREE.WebGLRenderer({
        canvas: document.querySelector('myCanvas')
      });
      renderer.setSize(width, height);
      document.body.appendChild(renderer.domElement);

      renderer.shadowMap.enabled = true;

      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(45, width/height, 1, 1000);
      camera.position.z = 2.5;
      camera.position.y = 0.5;

      var mouse = new THREE.Vector2(0, 0);
      mouse.x = 1;
      mouse.y = 2;

      controls = new PointerLockControls(camera, document.body );
      const instructions = document.getElementById( 'instructions' );
      const blocker = document.getElementById( 'blocker' );

      instructions.addEventListener( 'click', function () { controls.lock(); } );
      controls.addEventListener( 'lock', function () {
          instructions.style.display = 'none';
          blocker.style.display = 'none';
        } );
      controls.addEventListener( 'unlock', function () {
          blocker.style.display = 'block';
          instructions.style.display = '';
        } );

      controls.getObject().position.y = 50;
      controls.getObject().position.x = 100;

      scene.add( controls.getObject() );


      //document.getElementById('myCanvas').addEventListener('click', function() { controls.lock(); });

      /*
      var clock = new THREE.Clock();
      var delta = 0;
      var fps = new FirstPersonControls(camera, renderer.domElement);


      fps.noFly = true;
      fps.lookVertical = true;
      fps.enables = true;
      fps.lookSpeed = 1;

      fps.lookSpeed = 0.1;
      fps.movementSpeed = 1;
      fps.noFly = true;
      fps.lookVertical = true;
      fps.constrainVertical = false;
      */

      /* Axis -> x:RED / y:GREEN / z:BLUE */
      var axes = new THREE.AxesHelper(20);
      scene.add(axes);


      var geometry = new THREE.SphereGeometry(1, 10, 10);
      var material = new THREE.MeshPhongMaterial({ color:0xffffff });
      var sphere = new THREE.Mesh(geometry, material);

      scene.add(sphere);


      var directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(0, 0, 2);

      directionalLight.castShadow = true;
      scene.add(directionalLight);
      
      var update = function() {
        requestAnimationFrame(update);
        // const time = performence.now();
        // const delta = ( time - prevTime ) / 1000;

        //Get the controller object
        var control = controls.getObject();
        //Get refresh time
        var delta = clock.getDelta();

        //Move the controller according to the speed value
        control.translateX( velocity.x * delta );
        control.translateY( velocity.y * delta );
        control.translateZ( velocity.z * delta );

        //prevTime = time;

        renderer.render(scene, camera);
      };
      update();
    }
    window.addEventListener( 'DOMContentLoaded', init );

  </script>

</body>

</html>
