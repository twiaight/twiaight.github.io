<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.js"></script
  </head>
  <body>
    
    <script type="module">
      import { FirstPersonControls } from './lib/FirstPersonControls.js';
        
      var init = function() {
        
        var width = 800, height = 600;
        
        var renderer = new  THREE.WebGLRenderer({antialias:true});
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);
        
        renderer.shadowMap.enabled = true;
        
        var scene = new THREE.Scene();
        
        var camera = new THREE.PerspectiveCamera(45, width/height, 1, 1000);
        camera.position.z = 2.5;
        camera.position.y = 0.5;
        
        var fps = new FirstPersonControls(camera, renderer.domElement);
        fps.noFly = true;
        fps.lookVertical = true;
        
        /* Axis -> x:RED / y:GREEN / z:BLUE */
        var axes = new THREE.AxesHelper(20);
        scene.add(axes);
        
        
        var geometry = new THREE.SphereGeometry(1, 10, 10);
        var material = new THREE.MeshPhongMaterial({ color:0xffffff });
        var sphere = new THREE.Mesh(geometry, material);
        
        scene.add(sphere);
        
       
        var directionalLight = new THREE.DirectionalLight(0xdddddd, 0.3);
        directionalLight.position.set(0, 0, 2);
      
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        
        var update = function() {
          requestAnimationFrame(update);
          renderer.render(scene, camera);
        };
        update();
        
      }
      
      window.addEventListener( 'DOMContentLoaded', init );
    
    </script>
    
    <!-- ↓書かなくていい↓ -->
    <!-- <canvas width="800" height="600" style="width: 800px; height: 600px;"></canvas> -->

  </body>
  
</html>
