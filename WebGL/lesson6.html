<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script src="OrbitControls.js"></script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      // set path to texture images
      // either relative or absolute path
      VolumetricFire.texturePath = './textures/';

      var width = window.innerWidth;
      var height = window.innerHeight;
      var clock = new THREE.Clock();
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 60, width / height, .1, 1000 );
      camera.position.set( 0, 0, 3 );
      const controls = new THREE.OrbitControls(camera, document.body);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( width, height );
      document.body.appendChild( renderer.domElement );


      var axisHelper = new THREE.AxisHelper( 5 );
      scene.add( axisHelper );


      var fireWidth  = 2;
      var fireHeight = 4;
      var fireDepth  = 2;
      var sliceSpacing = 0.5;

      var fire = new VolumetricFire(
        fireWidth,
        fireHeight,
        fireDepth,
        sliceSpacing,
        camera
      );
      
      scene.add( fire.mesh );
      // you can set position, rotation and scale
      // fire.mesh accepts THREE.mesh features
      fire.mesh.position.set( 0, fireHeight / 2, 0 );


      ( function animate () {

        requestAnimationFrame( animate );

        var elapsed = clock.getElapsedTime();
        fire.update( elapsed );

        renderer.render( scene, camera );

      } )();
      
    </script>
    
    <!-- ↓書かなくていい↓ -->
    <!-- <canvas width="800" height="600" style="width: 800px; height: 600px;"></canvas> -->

  </body>
  
</html>
