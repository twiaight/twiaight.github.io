<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <link href="header.css" rel="stylesheet" type="text/css" />
    <link href="footer.css" rel="stylesheet" type="text/css" />
    <link href="menu_style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    
    <header>
       <div  class="logo">
         <a class="logo__link" href="https://twiaight.github.io/VisualContentDesign/index.html">
           <img class="logo__image" src="img/logo.svg">
         </a>
       </div>
         
       <div class="menu">
         <nav class="menu-nav">
           <div class="menu-nav__title">メニュー</div>
           <ul class="menu-nav__lists">
             <li class="menu-nav__list">
               <a class="menu-nav__link" href="https://twiaight.github.io/VisualContentDesign/gyuu.html">
                 牛肉
               </a>
             </li>
             <li class="menu-nav__list">
               <a class="menu-nav__link" href="https://twiaight.github.io/VisualContentDesign/buta.html">
                 豚肉
               </a>
             </li>
             <li class="menu-nav__list">
               <a class="menu-nav__link" href="https://twiaight.github.io/VisualContentDesign/tori.html">
                 鶏肉
               </a>
             </li>
           </ul>
         </nav>
       </div>
    </header>
    
    <div class="container">
      <div class="item">
        <h2 class="item__title">ハラミ付きヤゲン</h2>
        <img class="item__image" src="img/とり(やげん).png">
        <p class="item__intro">ジューシーなハラミがついた <br> コリコリの軟骨/p>
      </div>
      <div class="item">
        <h2 class="item__title">とりもも</h2>
        <img class="item__image" src="img/とり(もも).png">
        <p class="item__intro">お子様にも人気 <br> やわらかくてジューシー</p>
      </div>
    </div>
    
    <footer>
      <div  class="logo">
        <img class="logo__image" src="img/logo.svg">
      </div>
      
      <div class="info">
        <div class="address">
          <div class="address-title">
            <h3>住所</h3>
          </div>
          <div class="address-content">
            <p class="address-content__number">〒000-0000</p>
            <p class="address-content__place">焼肉市美食町1-2-3</p>
          </div>
        </div>
        <div class="tel">
          <div class="tel-title">
            <h3>電話番号</h3>
          </div>
          <div class="tel-content">
            <p class="tel-content__number">000-456-7890</p>
          </div>
        </div>
        <div class="mail">
          <div class="mail-title">
            <h3>メール</h3>
          </div>
          <div class="mail-content">
            <p class="mail-content__address">info@yakiniki.umai.up</p>
          </div>
        </div>
      </div>
    </footer>
  
  </body>
</html>
